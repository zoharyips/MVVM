<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data hijack | MVVM</title>
</head>
<body>
<div id="zohar">
    {{ name }}
</div>
<script>
    /* 通过数据劫持，把 data 里面的数据抽取出来成为 vm 的属性 */
    let vm = new Vue({
        el: '#app',
        data: {name: 'zohar', skills: {language: ['java', 'go', 'php']}}
    });

    /* 创建 Vue 类 */
    function Vue(options = {}) {
        this.$options = options;    // 模拟 Vue 将所有属性挂载在 $options 上
        this._data = options.data;  // 再挂载一个 _data;

        let data = this._data;
        observe(data);              // 进行数据监听并进行劫持
    }

    /* 方便递归调用，调用另一个类 */
    function observe(data) {
        return new Observe(data);
    }

    /**
     * 进行数据劫持主要逻辑
     * @param data
     * @returns {*}
     * @constructor
     */
    function Observe(data) {
        for (let key in data) {     // 遍历所有属性
            let val = data[key];
            if (typeof val === 'object') {
                observe(val);
            }
            Object.defineProperty(data, key, {
                configurable: true,
                enumerable: true,
                get() {
                    return val;
                },
                set(v) {
                    val = val === v ? val : v;
                }
            })
        }
    }
</script>
</body>
</html>
